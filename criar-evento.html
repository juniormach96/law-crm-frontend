<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar evento</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Painel de Controle</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse vh-100 sticky-top">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="painel-de-controle.html">Painel de
                                Controle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calendario.html">Calendário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Meus Processos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Documentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Comunicação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pagamentos</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row p-5">
                    <div class="col-md-12 mb-4">
                        <h2>Criar Evento</h2>
                        <hr>
                    </div>
                </div>
                <div class="col-md-8 mx-auto py-5">
                    <div id="formContainer">
                        <form id="formEvento" action="#" method="GET">

                            <!-- Título -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="titulo" name="titulo"
                                    placeholder="Título do evento">
                                <label for="titulo">Título do evento</label>
                            </div>

                            <!-- Data e Hora -->
                            <div class="form-group row">
                                <label for="inicio" class="col-sm-2 col-form-label">Início</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control" id="inicio" name="data">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="fim" class="col-sm-2 col-form-label">Fim</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control" id="fim" name="data">
                                </div>
                            </div>

                            <!-- Descrição -->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Descrição do evento" id="descricao"
                                    name="descricao"></textarea>
                                <label for="descricao">Descrição do evento</label>
                            </div>

                            <!-- Prioridade do Evento -->
                            <div class="form-group row">
                                <label for="prioridade" class="col-sm-2 col-form-label">Prioridade</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="prioridade" name="prioridade">
                                        <option value="alta">Alta</option>
                                        <option value="média">Média</option>
                                        <option value="baixa">Baixa</option>
                                    </select>
                                </div>
                            </div>


                            <!-- Botões -->
                            <div class="form-group row mt-5">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary me-3">Salvar</button>
                                    <button type="button" class="btn btn-secondary">Cancelar</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </main>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
<script>
    // Seleciona o formulário de criação de evento
    const form = document.querySelector('#formEvento');

    // Adiciona um listener para o evento de submit do formulário
    form.addEventListener('submit', function (e) {
        e.preventDefault(); // Previne o comportamento padrão do formulário
        console.log(form.titulo.value)
        // Cria um objeto de evento com as informações do formulário
        const evento = {
            title: form.titulo.value,
            start: form.inicio.value,
            end: form.fim.value,
            description: form.descricao.value,
            priority: form.prioridade.value
        };

        // Imprime o objeto de evento no console
        console.log(evento);

        // Renderiza um alerta de sucesso
        const alerta = document.createElement('div');
        alerta.classList.add('alert', 'alert-success', 'mt-3');
        alerta.setAttribute('role', 'alert');
        alerta.textContent = 'Evento criado com sucesso!';
        document.querySelector('#formContainer').appendChild(alerta);

        // Reseta o formulário
        form.reset();
    });
</script>

</html>
