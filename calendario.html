<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendario
    </title>

    <!-- Importando o Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Importando o Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        integrity="sha384-qjH9XveWxVJOyzpUTfJ7VlL+81ccSzLl1GBbMSQYJnR1XyQ2jMctXXrJ+fO7cLsD" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });

    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Painel de Controle</a>

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse vh-100 sticky-top">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="painel-de-controle.html">Painel de

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </nav>



            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


                <!-- Calendário -->
                <div class="row p-5">
                    <div class="col-md-12 mb-4">
                        <h2>Calendário</h2>
                        <hr>
                    </div>
                    <div class="col-md-12">
                        <div id="calendar"></div>
                    </div>
                </div>


                <!-- Script para renderizar o calendário -->

                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        var calendarEl = document.getElementById('calendar');

                        var calendar = new FullCalendar.Calendar(calendarEl, {
                            initialView: 'dayGridMonth',
                            initialDate: '2023-02-07',
                            headerToolbar: {
                                left: 'prev,next today',
                                center: 'title',
                                right: 'dayGridMonth,timeGridWeek,timeGridDay'
                            },
                            events: [
                                {
                                    title: 'All Day Event',
                                    start: '2023-02-01',
                                    url: 'https://example.com/processo/123'
                                },
                                {
                                    title: 'Long Event',
                                    start: '2023-02-07',
                                    end: '2023-02-10'
                                },
                                {
                                    groupId: '999',
                                    title: 'Repeating Event',
                                    start: '2023-02-09T16:00:00'
                                },
                                {
                                    groupId: '999',
                                    title: 'Repeating Event',
                                    start: '2023-02-16T16:00:00'
                                },
                                {
                                    title: 'Conference',
                                    start: '2023-02-11',
                                    end: '2023-02-13'
                                },
                                {
                                    title: 'Meeting',
                                    start: '2023-02-12T10:30:00',
                                    end: '2023-02-12T12:30:00'
                                },
                                {
                                    title: 'Lunch',
                                    start: '2023-02-12T12:00:00'
                                },
                                {
                                    title: 'Meeting',
                                    start: '2023-02-12T14:30:00'
                                },
                                {
                                    title: 'Birthday Party',
                                    start: '2023-02-13T07:00:00'
                                },
                                {
                                    title: 'Click for Google',
                                    url: 'http://google.com/',
                                    start: '2023-02-28'
                                }
                            ]
                        });

                        calendar.render();
                    });
                </script>
            </main>
        </div>
    </div>
</body>
